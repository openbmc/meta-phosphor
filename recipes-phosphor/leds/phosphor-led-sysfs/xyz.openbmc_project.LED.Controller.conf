<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="xyz.openbmc_project.LED.Controller"/>
    <!-- FIXME: dbus-broker doesn't support send_desitnation_prefix -->
    <!-- allow send_destination_prefix="xyz.openbmc_project.LED.Controller"/ -->
    <allow send_destination="xyz.openbmc_project.LED.Controller.attention"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan0"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan1"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan2"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan3"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan4"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan5"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan6"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fan7"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.fault"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.front_fault"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.front_id"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.front_power"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.heartbeat"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.identify"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.onboard"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.platform"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.power"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.power_button"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.rear_fault"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.rear_id"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.rear_power"/>
    <allow send_destination="xyz.openbmc_project.LED.Controller.system"/>
    <allow receive_sender="xyz.openbmc_project.LED.Controller"/>
  </policy>
</busconfig>
