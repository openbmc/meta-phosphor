<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <!-- adcsensor, fansensor, hwmontempsensor, mcutempsensor -->
    <allow own="xyz.openbmc_project.Hwmon.external"/>
    <allow send_destination="xyz.openbmc_project.Hwmon.external"/>

    <!-- adcsensor -->
    <allow own="xyz.openbmc_project.ADCSensor"/>
    <allow send_destination="xyz.openbmc_project.ADCSensor"/>

    <!-- fansensor -->
    <allow own="xyz.openbmc_project.FanSensor"/>
    <allow send_destination="xyz.openbmc_project.FanSensor"/>

    <!-- hwmontempsensor -->
    <allow own="xyz.openbmc_project.HwmonTempSensor"/>
    <allow own="xyz.openbmc_project.State.FanCtrl"/>
    <allow send_destination="xyz.openbmc_project.HwmonTempSensor"/>
    <allow send_destination="xyz.openbmc_project.State.FanCtrl"/>

    <!-- mcutempsensor -->
    <allow own="xyz.openbmc_project.MCUTempSensor"/>
    <allow send_destination="xyz.openbmc_project.MCUTempSensor"/>

    <!-- exitairtempsensor -->
    <allow own="xyz.openbmc_project.ExitAirTempSensor"/>
    <allow send_destination="xyz.openbmc_project.ExitAirTempSensor"/>

    <!-- cpusensor -->
    <allow own="xyz.openbmc_project.CPUSensor"/>
    <allow send_destination="xyz.openbmc_project.CPUSensor"/>

    <!-- intrusionsensor -->
    <allow own="xyz.openbmc_project.IntrusionSensor"/>
    <allow send_destination="xyz.openbmc_project.IntrusionSensor"/>

    <!-- ipmbsensor -->
    <allow own="xyz.openbmc_project.IpmbSensor"/>
    <allow send_destination="xyz.openbmc_project.IpmbSensor"/>

    <!-- psusensor -->
    <allow own="xyz.openbmc_project.PSUSensor"/>
    <allow send_destination="xyz.openbmc_project.PSUSensor"/>
  </policy>
</busconfig>
