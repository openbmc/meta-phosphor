<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- policy user="phosphor-ipmi-host" -->
  <policy user="root">
    <allow own="xyz.openbmc_project.Ipmi.Host"/>
    <allow own="xyz.openbmc_project.Control.Host"/>
  </policy>

  <policy user="root">
    <allow send_destination="xyz.openbmc_project.Ipmi.Host"/>
    <allow send_destination="xyz.openbmc_project.Control.Host"/>
  </policy>

  <policy user="root">
    <allow send_destination="xyz.openbmc_project.Ipmi.Host"/>
    <allow send_destination="xyz.openbmc_project.Control.Host"/>
    <allow send_destination="xyz.openbmc_project.ObjectMapper"/>
  </policy>
</busconfig>
