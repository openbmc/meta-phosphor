<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own_prefix="xyz.openbmc_project.Ipmi.Channel"/>
  </policy>

  <policy user="root">
    <allow send_destination="xyz.openbmc_project.Ipmi.Channel"/>
    <allow send_destination="xyz.openbmc_project.Ipmi.Channel.eth0"/>
    <allow send_destination="xyz.openbmc_project.Ipmi.Channel.eth1"/>
    <allow send_destination="xyz.openbmc_project.Ipmi.Channel.Ipmb"/>
    <allow send_destination="xyz.openbmc_project.Ipmi.Channel.ipmi_kcs1"/>
    <allow send_destination="xyz.openbmc_project.Ipmi.Channel.ipmi_kcs2"/>
    <allow send_destination="xyz.openbmc_project.Ipmi.Channel.ipmi_kcs3"/>
  </policy>
</busconfig>
