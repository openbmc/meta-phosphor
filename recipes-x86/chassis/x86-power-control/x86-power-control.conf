<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <!-- power-control -->
                <allow own="xyz.openbmc_project.State.Host"/>
                <allow own="xyz.openbmc_project.State.Chassis"/>
                <allow own="xyz.openbmc_project.State.OperatingSystem"/>
                <allow own="xyz.openbmc_project.Chassis.Buttons"/>
                <allow own="xyz.openbmc_project.Control.Host.NMI"/>
                <allow own="xyz.openbmc_project.Control.Host.RestartCause"/>

                <allow send_destination="xyz.openbmc_project.State.Host"/>
                <allow send_destination="xyz.openbmc_project.State.Chassis"/>
                <allow send_destination="xyz.openbmc_project.State.OperatingSystem"/>
                <allow send_destination="xyz.openbmc_project.Chassis.Buttons"/>
                <allow send_destination="xyz.openbmc_project.Control.Host.NMI"/>
                <allow send_destination="xyz.openbmc_project.Control.Host.RestartCause"/>
        </policy>
</busconfig>
